name: design_to_spec
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
  - family: retro
    fonts:
      - asset: assets\fonts\retro_computer_personal_use.ttf
  - family: dogico
    fonts:
      - asset: assets\fonts\VT323-Regular.ttf
